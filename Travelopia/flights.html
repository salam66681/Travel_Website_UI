<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelopia</title>
    <link rel="stylesheet" href="/Travelopia css/flights.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h2><a href="/Travelopia/index.html">Travelopia</a></h2>
            <nav>
                <ul>
                    <li>
                        <a href="/Travelopia/index.html">Home</a>
                    </li>
                    <li>
                        <a href="/Travelopia/hotels.html">Hotels</a>
                    </li>
                    <li>
                        <a href="/Travelopia/Tours.html">Tours</a>
                    </li>
                    <li>
                        <a href="#" class="button">Register/log in</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="cover">
            <h1>Come Fly With Us</h1>
         <div id="body_detail">
            <div id="flight_type">
                <div>
                  <input type="radio" id="one_way" name="Flight_type" value="One Way">
                  <label for="one_way">One Way</label>
                </div>
                <div>
                  <input type="radio" id="Round_trip" name="Flight_type" value="Round Trip">
                  <label for="Round_trip">Round Trip</label>
                </div>
                <div>
                  <input type="radio" id="Multi_city" name="Flight_type" value="Multi City">
                  <label for="Multi_city">Multi City</label>
                </div>
            </div>
            <div id="body_form">
              <div class="body_form_detail">
                 <i class="fa fa-map-marker"> From</i>
                 <input type="search" placeholder="Flying From">
              </div>
              <div class="body_form_detail">
                  <i class="fa fa-map-marker"> To</i>
                  <input type="search" placeholder="Flying To">
              </div>
              <div class="body_form_detail" id="number">
                  <i class="fa fa-user"> Guests</i>
                  <input type="number" placeholder="03 Adults">
                  <select>
                     <option value="First Class">First Class</option>
                     <option value="Buisness">Buisness</option>
                     <option value="Premium Economy Class">Premium Economy Class</option>
                     <option value="Economy">Economy</option>
                 </select>
              </div>
              <div class="body_form_detail">
                  <i class="fa fa-calendar-o"> Departure</i>
                  <input type="date" class="calender">
              </div>
              <div class="body_form_detail">
                   <i class="fa fa-calendar-o"> Return</i>
                   <input type="date" class="calender">
              </div>
              <div class="body_form_detail">
                 <input type="submit" value="Search Flight" id="button">
             </div>
           </div>

         
           <div id="made_by">Designed by <a href="#">Shahbaz Alam</a></div>

      </div>

    </div>
</body>
</html>
